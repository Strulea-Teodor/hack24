<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikinator - FAF Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="home-page">
        <h1>Kikinator</h1>
        <img id="kiki-img" src="2Kiki.png" alt="Kiki" />
        <p id="message">
            Hi! I'm Kiki, and I can guess any character from the FAF community! Think of someone, and let's play!
        </p>
        <button class="play" onclick="startGame()">Start Game</button>
    </div>

    <div class="container" id="game-page" style="display: none;">
        <div id="question-section">
            <div class="bubble" id="question-bubble">
                <span id="question-text"></span>
            </div>
            <div>
                <button class="yes" onclick="handleAnswer('yes')">Yes</button>
                <button class="not-sure" onclick="handleAnswer('not_sure')">Not Sure</button>
                <button class="no" onclick="handleAnswer('no')">No</button>
            </div>
        </div>

        <div id="result-section">
            <div class="bubble">
                <div class="guess-container">
                    <div class="guess-name" id="guess-name"></div>
                    <div class="guess-details" id="guess-details"></div>
                </div>
            </div>
            <button class="yes" onclick="handleEndGame(true)">That's correct!</button>
            <button class="no" onclick="handleEndGame(false)">Try again</button>
        </div>

        <div id="winner-section">
            <h1>You are Meowsome!</h1>
            <p>Who were you thinking of?</p>
            <input type="text" id="winner-input">
            <div>
                <button class="yes" onclick="handleEndGame(true)">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
